<mat-form-field class="chip-list" appearance="fill">
  <mat-label>Editions applied</mat-label>
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip *ngFor="let param of parameters | keyvalue " [selectable]="true"
             [removable]="true">
      {{param.key | titlecase}}
      <button mat-icon-button class="remove-button" (click)="remove(param.key)">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
  </mat-chip-list>
</mat-form-field>
